<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=vpn_key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/media-query.css') }}">
</head>
<body>
    <main>
        <section id = 'login'>
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Registro</h1>
                <p>Seja bem-vindo(a). Faça cadastro para acessar sua conta e poder
                fazer as configurações para seu ambiente.</p>
                <form action="/registrar" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">N</span>
                        <input 
                            type="text"
                            name="nome"
                            id="inome"
                            placeholder="seu nome"
                            required
                            maxlength="50">
                        <label for="inome">Nome</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail"
                        autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" 
                        autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="{{url_for('home')}}" class="botao"> Fazer Login <span class="material-symbols-outlined">
                    mail</span></a>            </div>

        </section>
    </main>
</body>
</html>
